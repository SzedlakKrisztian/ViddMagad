<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('jelszo').value;
            const confirmPassword = document.getElementById('confirm-jelszo').value;

            // Check if all fields are filled
            if (name && email && password && confirmPassword) {
                // You can add further validation here if needed
                window.location.href = "https://szedlakkrisztian.github.io/ViddMagad/login/index.html"; // Redirect on successful registration
            }
        }
    </script>
</head>
<body>
    <div class="register-box">
        <h2>Regisztráció</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="jelszo">Jelszó:</label>
            <input type="password" id="jelszo" name="jelszo" required><br><br>
            <label for="confirm-jelszo">Újra:</label>
            <input type="password" id="confirm-jelszo" name="confirm-jelszo" required><br><br>
            <input type="submit" value="Regisztrálok">
        </form>
    </div>
</body>
</html>
